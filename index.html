<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" >
	
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>


</head>
<body>

	<header>
		<h1>Multiplication Table</h1>
		<p>An AngularJS App for generating multiplication tables</p>
	</header>
	
	<div ng-controller="MultiplicationCtrl" initial-number-limit="10">
		<input type="number" ng-model="numberLimit" placeholder="Enter a number" />

		<table >
			<tr ng-repeat="numberA in numbers()">
				<td ng-repeat="numberB in numbers()">
					{{ compute(numberA,numberB) }}
				</td>
			</tr>
		</table>
	</div>
<script type="text/javascript" src="js/myApp.js"></script>	
	
</body>
</html>
