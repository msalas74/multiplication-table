<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>


</head>
<body>
	<table ng-controller="MultiplicationCtrl">
		<tr ng-repeat="numberA in numbers">
			<td ng-repeat="numberB in numbers">
				{{ numberA * numberB }}
			</td>
		</tr>
	</table>

<script type="text/javascript" src="js/myApp.js"></script>	
	
</body>
</html>
